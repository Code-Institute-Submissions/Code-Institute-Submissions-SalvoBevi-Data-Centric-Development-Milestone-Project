<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Manager</title>
</head>
<body>
    {% for skills in skills %}
        {{ skills.dish_name }}<br>
        {{ skills.difficulty }}<br>
        {{ skills.preparation }}<br>
        {{ skills.quantity for }}<br>
        {{ skills.cost }}<br>
    {% endfor %}
</body>
</html>
